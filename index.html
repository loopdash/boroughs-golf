		.form-container {

			width: 100%;
			margin: 0 auto 30px;
		}

		.form-container  input:not(input[type="submit"]) {
			color: #456052;
			border: 2px solid #456052;
			padding: 10px 10px;
			margin: 0 auto 4px;
			width: calc( 100% - 10px);
			font-size: 16px;
			width: 80%;
		}
		.form-container  input:not(input[type="submit"])::placeholder  {
			color:  #456052;
			font-weight: 500;
			font-family: 'Amasis';
		}

		.form-container  input[type="submit"] {
			background: #456052;
		    color: #fff;
		    padding: 10px 20px;
		    font-size: 20px;
		    font-family: 'Amasis';
		    border: 0;
		    margin: 10px auto 0;
    		width: 100%;
    		max-width: 285px;
			cursor: pointer;
		}

		/*Responsive*/
		@media only screen and (max-width: 900px) {
			#main {
			    padding: 1rem;
			}
			.heading {
				font-size: 30px;
			}
			.sub-hd {
				font-size: 20px;
			}
			.gc-logo {
				max-width: 60px;
				margin-top: 1rem;
			}
			.golf-club-container {
				width: 100%;
				border: 2px solid #909090;
			}

		}

		@media only screen and (max-width: 600px) {
			#main {
			    padding: .4rem;
			}
			.heading {
				font-size: 25px;
			}
			.sub-hd {
				font-size: 14px;
			}
			.gc-logo {
				max-width: 40px;
				margin-top: 0.4rem;
			}
			.form-container  input[type="submit"] {
				font-size: 16px;
			}
		}

	</style>
