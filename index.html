<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City's Private Indoor Golf Club</title>
    <style>
        body {
            background: #3d0000;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 24px 24px 24px;
            text-align: center;
        }
        .logo {
            max-width: 55px;
            padding: 14px 2px;
            position: absolute;
            margin-left: -36px;
        }
        .video-container {
            margin-bottom: -66px;
            z-index: 1000;
            margin-top: 52px;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .text-container {
            max-width: 520px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-transform: uppercase;
            font-family: "Prata";
            font-weight: 300;
            line-height: 1.1em; 
            font-size: 48px;
        }
        h2 {
            color: white;
            text-transform: uppercase;
            font-family: "Prata";
            font-weight: 300;
            line-height: 1.3em; 
            font-size: 20px;
        }
        #mc_embed_signup {
            font-family: "Prata";
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 5px;
        }
        #mc_embed_signup form {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
        }
        #mc_embed_signup input.email {
            font-size: 18px;
            font-family: "Prata";
            border: 1px solid #ABB0B2;
            border-radius: 5px;
            color: #000000;
            background-color: #fff;
            box-sizing: border-box;
            padding: 13px 14px;
            margin-bottom: 10px;
            width: 100%;
            outline: none;
        }
        #mc_embed_signup input.email:focus {
            border-color: #c9bd95;
            background-color: #f2f1ec;
        }
        #mc_embed_signup .button {
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: "Prata";
            background-color: #c9bd95;
            box-sizing: border-box;
            color: #3c0200;
            padding: 13px 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #mc_embed_signup .button:hover {
            background-color: #a69a75;
        }
        .video-container img { max-width: 100%; }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="assets/logo-final.png" alt="Logo" class="logo">

    <div class="video-container">
       <!---- <video autoplay muted loop>
            <source src="assets/video-cropped.mp4" type="video/mp4">
        </video>-->
        <img src="assets/video-gif.gif">
    </div>
    <div class="text-container">
        <h1>New York City's Private Indoor Golf Club</h1>
        <h2>Get Exclusive Access to Our Upper East Side Location Opening Winter 2024</h2>
    </div>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="https://yourwebsite.us1.list-manage.com/subscribe/post?u=YOURUNIQUESTRING&amp;id=YOURUNIQUEID" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="ENTER EMAIL" required>
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_YOURUNIQUESTRING_YOURUNIQUEID" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Sign Up" name="Sign Up" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
    </div>
    <!--End Mailchimp Signup Form-->
</body>
</html>
