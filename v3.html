<script>
// Ensure the modal is hidden on page load
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('modal').classList.add('hidden');
});

document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent default form submission

  // Validate form fields
  const firstName = document.getElementById('mce-FNAME').value.trim();
  const lastName = document.getElementById('mce-LNAME').value.trim();
  const email = document.getElementById('mce-EMAIL').value.trim();

  if (!firstName || !lastName || !email || !email.includes('@')) {
    alert('Please fill out all required fields with valid information.');
    return;
  }

  // Define the callback function in the global scope
  window.mcCallback = function (data) {
    if (data.result === 'success') {
      // Show modal on success
      document.getElementById('modal').classList.remove('hidden');
    } else {
      alert('There was an issue with your submission: ' + data.msg);
    }
    // Clean up script tag
    if (script.parentNode) {
      script.parentNode.removeChild(script);
    }
    // Delete callback function to prevent clutter
    delete window.mcCallback;
  };

  // Build the Mailchimp URL
  const url = `https://loopdash.us17.list-manage.com/subscribe/post-json?u=62b0be5bc7e66c41b6115d801&id=55a22716d6&c=mcCallback`;
  const params = new URLSearchParams({
    FNAME: firstName,
    LNAME: lastName,
    EMAIL: email,
  });

  // Create a script tag for JSONP request
  const script = document.createElement('script');
  script.src = `${url}&${params.toString()}`;
  document.body.appendChild(script);
});

// Close modal when clicking the close button
document.querySelector('.close-button').addEventListener('click', function () {
  document.getElementById('modal').classList.add('hidden');
});
</script>
